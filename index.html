<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai Tap Toan Tu</title>
</head>
<body>
	<script>
		let inputWidth;
		let inputHeight;
		inputWidth = prompt(" Nhập inputWidth");
		inputHeight = prompt(" Nhập inputHeight");
		let width = parseInt(inputWidth);
		let height = parseInt(inputHeight);
		let area = width * height;
		document.write("The area is: " + area);
	</script>
</body>
</html>
